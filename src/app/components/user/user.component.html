<h1> User Components & Services Added!</h1>
<h1> {{name}} </h1> 
<ul>
<li> Id: {{id}} </li>
 
<li> Email: {{email}} </li>
<li> Company: {{company}} </li>

<li> {{address.street}} {{address.apt}} {{address.city}} {{address.state}}</li>
</ul>

<button (click)="onClick()"> Change Company </button>
<button (click)="toggleEdit()"> Edit User Details </button>
<div *ngIf=isEdit>

  <h1> Edit Details: </h1>

  <form>
    <div>
      <label for="name" > Name: </label> <br>
      <input type="text" [(ngModel)]="name" name="name">  
    </div>
    <div>
      <label for="age" > Age: </label> <br>
      <input type="text" [(ngModel)]="id" name="id">  
    </div>
  </form>
</div>
  <h1> Hobbies </h1>
<form (submit)="addHobby(hobby.value)">
  <div> 
    <label for="hobby"> Hobby: </label>
    <input type="text" #hobby>
  </div>
</form>
<ul> 
  <li *ngFor = "let hobby of hobbies" >{{hobby}} </li>
</ul>

<h1> Posts </h1>

<div *ngFor="let post of posts">
  <h4> 
    {{post.title}}
  </h4>
<p> 
    {{post.body}}
  </p>
</div>
